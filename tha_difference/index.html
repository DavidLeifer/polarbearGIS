        <style>
    #minbeds { 
        position: absolute;
        bottom:60px;
        left:20px;

       }
    #year { 
        position: absolute;
        bottom:110px;

       }
    #slider {
        position: absolute;
        bottom:25px;

       }
    #legend {
        position: absolute;
        left:10px;

    #button1 {
        position: absolute;
        left:10px;

        z-index:1000; 
      }
    .map {
        width: 100%;
        height: 100%;
        cursor: pointer;
        position: absolute;
        z-index:-1;

        height: 98%;

  <body>

    <!-- DIV pour la carte -->
    <div id="map">
    </div>

    <!-- About -->
    <div class="about" style="display:none" position="absolute" z-index="0">
      <h1 class="button">About...</h1>
      <p>
        This displays the difference between El Nino January mean and Neutral mean for both precipitation and temperature. La Nina and Neutral January mean difference is also examined.
      </p>
      <p class="buttons">
        <button class='button'>OK</button>
      </p>
    </div>

      <div id="button1" class="button1">
        <button onclick="e()" id="button_change" style="height:42.0px; width:69px">Hide Legend</button>
      </div>
      <div id="legend">
        <img src="./data/legend_image/diff_legend.png" height="200px" width="120px">
      </div>

      <div id="year">
        <h4>Year</h4>
      </div>

      <select name="minbeds" id="minbeds">
        <option value="0">Temp Mean El Nino Diff</option>
        <option value="1">Temp Mean La Nina Diff</option>
        <option value="2">PPT Mean El Nino Diff</option>
        <option value="3">PPT Mean La Nina Diff</option>
      </select>

      <div id = "slider"></div>

      <script src="./js/layer/layers.js"></script>

      <script src="./index.js"></script>
      <script>
      function e() {
        var x = document.getElementById("legend");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
        var text_change = document.getElementById("button_change").textContent;
        if (text_change === "Hide Legend"){
          document.getElementById("button_change").textContent = "Show Legend";
        } else {
          document.getElementById("button_change").textContent = "Hide Legend";
        }
      }
      </script>
